<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuickAid Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            /* display: flex;
            align-items: center;
            justify-content: center; */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Make form readable */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            /* border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); */
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-5">Welcome to QuickAid</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h4>Submit a New Ticket</h4>
                    <p>Need help? Let us know your issue.</p>
                    <a href="submit.html" class="btn btn-primary">Submit Ticket</a>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4">
                    <h4>Track Ticket</h4>
                    <p>Check the status of your request.</p>
                    <a href="track.html" class="btn btn-secondary">Track Status</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
