<!DOCTYPE html>
<html>
<head>
    <title>QuickAid Helpdesk</title>
</head>
<body>
    <h1>Submit a Helpdesk Ticket</h1>
    <form id="ticketForm">
        <label>Email: <input type="email" id="email" required></label><br>
        <label>Title: <input type="text" id="title" required></label><br>
        <label>Category: <input type="text" id="category" required></label><br>
        <label>Description:<br><textarea id="description" required></textarea></label><br>
        <button type="submit">Submit</button>
    </form>
    <script src = "script.js"></script>
</body>
</html>
