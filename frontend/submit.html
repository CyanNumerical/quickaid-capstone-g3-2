<!DOCTYPE html>
<html>

<head>
    <title>Submit Ticket - QuickAid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <a href="index.html" class="btn btn-outline-secondary mb-4">
            Back to Home  
        </a>
        <h2 class="mb-4">Submit a Helpdesk Ticket</h2>
        <form id="ticketForm" class="card p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Category</label>
                <input type="text" id="category" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea id="description" class="form-control" required></textarea>
            </div>
            <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary me-3">Submit Ticket</button>
                <div id="submitSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                    <span class="visually-hidden">Submitting...</span>
            </div>
            <!-- <p id="message" class="mt-3 text-danger"></p> -->
        </form>
    </div>
    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Ticket submitted successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Ticket Submitted</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your ticket has been submitted successfully!<br>
                    A confirmation email has been sent to <span id="modalEmail" class="fw-bold"></span>.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
